<html>
  <head>
    <title>Word Cloud</title>
    <script src="js/d3/d3.v3.min.js"></script>
    <script src="js/d3/d3.layout.cloud.js"></script>
    <script src="js/d3/d3.wordcloud.js"></script>
  </head>
  <body>
    <div id='wordcloud'></div>
    <script>
        d3.wordcloud()
        .size([800, 400])
        .selector('#wordcloud')
        .words([{text: 'word', size: 5}, {text: 'cloud', size: 15}])
        .start();
    </script>
  </body>
</html>
