d3.queue()
    .defer(d3.json, "bezirke.topojson")
    //.defer(d3.tsv, "unemployment.tsv", function(d) { unemployment.set(d.id, +d.rate); })
    .await(ready);

function ready(error, bezirke) {
  if (error) throw error;

  var projection = d3.geo.mercator()
     .center([13.5,52.55])
    //.rotate([0, 0])
    .scale(55000);
    //.parallels([50,10])
  //  .translate([width/1000, height/0.5]);

  var path = d3.geo.path()
        .projection(projection);

  var states = topojson.feature(bezirke, bezirke.objects.states);

  svg.selectAll(".states")
      .data(states.features)
      .enter().append("path")
      .attr("class", "states")
      .attr("d", path)
      .attr("fill", "#0099CC")
      .style("opacity", 0.5)
      .on("mouseover", function(d) {
        d3.select(this)
          .transition().duration(200).style("opacity", 0.8);
      })
      .on("mouseout", function() {
        d3.select(this)
          .transition().duration(200).style("opacity", 0.5);
      });
